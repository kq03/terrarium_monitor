name: aquarium_monitor
description: A Flutter app for monitoring an aquarium's temperature and humidity.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.5

  # State management
  provider: ^6.0.5

  # MQTT client
  mqtt_client: ^9.8.1

  # Date formatting
  intl: ^0.18.1

  # Charts
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true